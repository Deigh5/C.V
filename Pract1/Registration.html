<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <h1>Masithwalisani Secondary School</h1>
        <h3>Login</h3>
        <form type=get action="Home.html">
            <p>Name:<br> 
                <input type=text name=firstname></p>
            <p>Surname:<br>
                <input type=text></p>
            <p>Age:<br>
                <input type=text></p>
            <p>Gender:<br>
                <input type=radio name="gender" value="Female">Female
                       <input type=radio name="gender" value="Male">Male
            </p>
            <p>Email:<br>
                <input type="email"></p>
            <p>Password:<br><input type="password"></p>
            <p>Confirm Password:<br><input type="password" </p>
            <p colspan=2><input type=submit value="Submit">
        </form>
    </body>
</html>
